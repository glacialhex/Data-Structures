name: Build Ahead

on:
  push:
    branches: [ main, abdo ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6
      run: brew install qt@6
    
    - name: Configure CMake
      run: |
        cd qt_gui
        mkdir -p build && cd build
        cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt@6)
    
    - name: Build
      run: |
        cd qt_gui/build
        cmake --build .
    
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: Ahead-macOS
        path: qt_gui/build/Ahead.app

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6 (MinGW)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
    
    - name: Configure CMake (MinGW)
      shell: cmd
      run: |
        cd qt_gui
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH="%Qt6_DIR%"
    
    - name: Build (MinGW)
      shell: cmd
      run: |
        cd qt_gui/build
        mingw32-make
    
    - name: Deploy Qt
      shell: cmd
      run: |
        cd qt_gui/build
        windeployqt.exe Ahead.exe
    
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: Ahead-Windows
        path: qt_gui/build/
